<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>

    <!-- Imagem carregada pela mesma pasta do arquivo index -->
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="html5-200.png" alt="Logo HTML5">    

    <!--Imagem carregada através de uma sub-pasta-->
    <p>Podemos também carregar imagens em sub-pastas.</p>
    <img src="Imagens/css3-200.png" alt="Logo CSS3">

    <!-- Imagem carregada através de um endereço (URL). OBS: Se esse servidor cair, perde-se o acesso à imagem -->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JavaScript">
</body>
</html>
